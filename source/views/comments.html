<div ng-init="getComments()" class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">Latest Comments</h3></div><div class="panel-body"><div>{{status}}</div><div class="row"><div ng-repeat="coment in comments"><div class="col-md-6"><div class="col-md-6"><h5>{{coment.name}}</h5><p>{{coment.body}}</p><div><strong>EMAIL:</strong>{{coment.name}}</div><hr /></div></div></div></div></div></div>
